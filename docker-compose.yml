version: '3.7'

services:
  db:
    build:
      context: ./db
    restart: always
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/scripts:/home/scripts
    ports:
      - "5432:5432"

  ruby:
    build: 
      context: ./off_the_rails
    depends_on:
      - db
    command: bash -c "rake db:create && rake db:schema:load"
    volumes:
      - ./off_the_rails/app:/app

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  python:
    build:
      context: ./python
    depends_on:
      rabbitmq:
        condition: service_healthy
      ruby:
        condition: service_started
      db:
        condition: service_started
    command: python main.py
    volumes:
      - ./python/app:/app

  api:
    build: 
      context: ./api
    ports:
      - 80:80